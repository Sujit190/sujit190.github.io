<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISCO - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --accent-primary: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #666666;
            --border-subtle: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jost', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated background grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.5;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(60px, 60px);
            }
        }

        .gradient-orb {
            position: fixed;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.05;
            z-index: 0;
            animation: float 12s ease-in-out infinite;
        }

        .orb-1 {
            background: radial-gradient(circle, #ffffff, transparent);
            top: -300px;
            right: -300px;
            animation-delay: 0s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(30px, 30px) scale(1.05);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0 5%;
        }

        /* Header */
        header {
            padding: 2.5rem 0;
            animation: fadeInDown 0.8s ease-out;
            text-align: center;
        }

        .logo {
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            color: var(--text-primary);
            display: inline-block;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
        }

        .hero {
            max-width: 900px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .coming-soon {
            font-family: 'Darker Grotesque', sans-serif;
            font-size: clamp(5rem, 8vw, 14rem);
            font-weight: 900;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--text-primary);
            margin-bottom: 3rem;
            display: block;
            line-height: 0.9;
        }

        .tagline {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 4rem;
            line-height: 1.8;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid var(--text-primary);
            width: 0;
            animation: typing 3s steps(60, end) forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: var(--text-primary);
            }
        }

        /* Footer */
        footer {
            padding: 3rem 0;
            border-top: 1px solid var(--border-subtle);
            animation: fadeInUp 1.2s ease-out;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            max-width: 1400px;
            margin: 0 auto;
            gap: 3rem;
        }

        .founders-minimal {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.8;
            font-weight: 300;
        }

        .founders-minimal strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        .contact-section {
            display: flex;
            gap: 4rem;
        }

        .footer-section h3 {
            font-family: 'Darker Grotesque', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
            color: var(--text-primary);
            text-transform: uppercase;
        }

        .contact-item {
            margin-bottom: 0.5rem;
        }

        .contact-value {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .contact-value a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .contact-value a:hover {
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .footer-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 2rem;
            }

            .contact-section {
                flex-direction: column;
                gap: 2rem;
            }

            .coming-soon {
                font-size: 4rem;
                margin-bottom: 2rem;
            }

            .tagline {
                font-size: 1rem;
                margin-bottom: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="gradient-orb orb-1"></div>

    <div class="container">
        <header>
            <div class="logo">DISCO</div>
        </header>

        <main>
            <div class="hero">
                <div class="coming-soon">COMING SOON</div>
                <p class="tagline">A system that lets you buy things with credit card you don't have</p>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="founders-minimal">
                    <strong>FOUNDERS</strong><br>
                    Sujit & Prathamesh<br>
                    <div class="contact-value">
                    <a href="mailto:ceo@disco.cash">ceo@disco.cash</a>
                    </div>
                </div>

                <div class="contact-section">
                    <div class="footer-section">
                        <h3>Support</h3>
                        <div class="contact-item">
                            <div class="contact-value">
                                <a href="mailto:support@disco.cash">support@disco.cash</a>
                            </div>
                        </div>
                    </div>

                    <div class="footer-section">
                        <h3>Feedback</h3>
                        <div class="contact-item">
                            <div class="contact-value">
                                <a href="mailto:feedback@disco.cash">feedback@disco.cash</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
